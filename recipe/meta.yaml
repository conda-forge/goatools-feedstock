{% set name = "goatools" %}
{% set version = "1.4.5" %}
{% set sha256 = "a2417e1869669172086530cd70f43af5087b6c1b44e7f6831a25df158f02e21e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/goatools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv

requirements:
  host:
    - python >=3.7
    - pip
    - pytest
    - setuptools-scm
  run:
    - python >=3.7
    - setuptools
    - pandas
    - numpy
    - scipy
    - statsmodels
    - openpyxl
    - docopt
    - pydot
    - requests
    - rich
    - xlsxwriter

test:
  imports:
    - goatools
    - goatools.obo_parser
    - goatools.go_enrichment
    - goatools.associations
  commands:
    - find_enrichment.py -h
    - map_to_slim.py -h
    - plot_go_term.py -h

about:
  home: https://github.com/tanghaibao/goatools
  summary: Python library to handle and find enriched Gene Ontology (GO) terms
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://pypi.org/project/goatools/

extra:
  recipe-maintainers:
    - mencian
