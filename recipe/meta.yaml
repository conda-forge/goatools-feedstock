{% set name = "goatools" %}
{% set version = "1.5.2" %}
{% set sha256 = "44a0d63a25ca65156b58eba2d6134f64e8223451a01b95d2b2bb0eb603a07303" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/goatools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - python >={{ python_min }}
    - setuptools
    - docopt-ng
    - ftpretty
    - numpy
    - openpyxl
    - pandas
    - pydot
    - requests
    - rich
    - scipy
    - statsmodels
    - xlsxwriter

test:
  requires:
    - python {{ python_min }}
  imports:
    - goatools
    - goatools.obo_parser
    - goatools.go_enrichment
    - goatools.associations
  commands:
    - find_enrichment.py -h
    - map_to_slim.py -h
    - plot_go_term.py -h

about:
  home: "https://github.com/tanghaibao/goatools"
  summary: "Python library to handle and find enriched Gene Ontology (GO) terms."
  license: "BSD-2-Clause"
  license_family: BSD
  license_file: LICENSE
  doc_url: "https://github.com/tanghaibao/goatools/blob/v{{ version }}/README.md"
  dev_url: "https://github.com/tanghaibao/goatools"

extra:
  recipe-maintainers:
    - mencian
